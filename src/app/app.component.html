<div class="form-group">
  <label>Имя</label>
  <input class="form-control" name="username" [(ngModel)]="user.name" />
</div>
<div class="form-group">
  <label>Возраст</label>
  <input class="form-control" type="number" name="age" [(ngModel)]="user.age" />
</div>
<div class="form-group">
  <button class="btn btn-outline-primary" (click)="submit(user)">Отправить</button>
</div>
<div class="form-group">
  <button class="btn btn-outline-primary" (click)="update(user)">Update</button>
</div>
<div class="form-group">
  <button class="btn btn-outline-primary" (click)="remove()">Delete</button>
</div>
<div *ngIf="done">
  <div>Получено от сервера:</div>
  <div>Имя: {{receivedUser.name}}</div>
  <div>Возраст: {{receivedUser.age}}</div>
</div>

<div class="container">


  <div id="submit_btn">
    <button type="button" class="btn btn-outline-primary" (click)="getIt();">Get DATA</button>
  </div>

<ul class="list-group">
  <li
    *ngFor="let par of vara"
    class="list-group-item">
    {{par.name}}
  </li>
</ul>

</div>
